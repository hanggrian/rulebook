version: 2.1

orbs:
  codecov: codecov/codecov@4.1.0

jobs:
  build:
    docker:
      - image: hendraanggrian/cimg-multiplatform:openjdk8-python3
    steps:
      - checkout
      - run: gradle build koverXmlReport
      - run: pip install -r requirements.txt
      - run: pytest --cov .
      - codecov/upload

workflows:
  build-test:
    jobs:
      - build
