version: 2.1
orbs:
  codecov: codecov/codecov@4.1.0

jobs:
  build-jvm:
    docker:
      - image: cimg/openjdk:8.0
    steps:
      - checkout
      - run: gradle build koverXmlReport
      - codecov/upload

  build-python:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run: pip install -r rulebook-pylint/requirements.txt
      - run: pytest --cov .
      - codecov/upload

workflows:
  main:
    jobs:
      - build-jvm
      - build-python
