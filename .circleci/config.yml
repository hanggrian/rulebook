version: 2.1

orbs:
  codecov: codecov/codecov@3

executors:
  linux:
    docker:
      - image: hanggrian/cimg-multiplatform:openjdk21.0-python3.13

jobs:
  upload-coverage:
    executor: linux
    steps:
      - checkout
      - run: |
          ./gradlew checkstyleMain codenarcMain ktlintCheck \
            test koverXmlReport
      - run: pip install -r requirements.txt && pytest --cov .
      - codecov/upload

workflows:
  build:
    jobs:
      - upload-coverage
