theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  logo: images/icon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: material/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.share
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Rules:
    - All rules: rules/index.md
    - Glossary: rules/glossary.md
    - External links:
      - Checkstyle standard checks: https://checkstyle.org/checks.html?ext
      - CodeNarc rules: https://codenarc.org/codenarc-rule-index.html?ext
      - Ktlint standard rules: https://pinterest.github.io/ktlint/latest/rules/standard/?ext
      - Pylint checkers: https://pylint.pycqa.org/en/latest/user_guide/checkers/features.html?ext
  - Rationales:
    - Common rationales: rationales/index.md
    - External links:
      - Kotlin coding conventions: https://kotlinlang.org/docs/coding-conventions.html?ext
      - PEP 8: https://peps.python.org/pep-0008/?ext
  - Javadoc: api/dokka/
  - Pythondoc: api/pdoc/

plugins:
  - search

extra_javascript:
  - scripts/mermaid.min.js # hotfix for Mermaid not loading in GitHub Pages
extra_css:
  - styles/colors.css
  - styles/icons.css
  - styles/links.css
  - https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined # more material icons

hooks:
  - hooks/archive.py

validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn

# extra:
#   analytics:
#     provider: google
#     property: !ENV GOOGLE_ANALYTICS_KEY

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
