AvoidMeaninglessWord.description=Prohibits vague source file naming like Utility, Manager, Helper, etc.
CapitalizeFirstAcronymLetter.description=While uppercase acronym does comply with pascal-case naming standards, lowercase acronym is easier to read.
InvertIfCondition.description=If a block has only single if statement and the content is at least 2 lines, it should be inverted to avoid nesting and unnecessary indentation.
UseCommonGenerics.description=Only use common generic type names in single generic declarations.
